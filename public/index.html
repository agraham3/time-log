<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultant Time Tracker</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Consultant Time Tracker</h1>
    <p>Track work entries and export weekly summaries separated by billable client.</p>

    <section class="card">
      <h2>Add time entry</h2>
      <form id="entry-form">
        <div class="grid">
          <label>Date <input required type="date" name="date" id="entry-date" /></label>
          <label>Start Time <input type="time" name="time_start" /></label>
          <label>End Time <input type="time" name="time_end" /></label>
          <label>Minutes (if no start/end) <input type="number" min="0" name="minutes" /></label>
          <label>Task <input required type="text" name="task" /></label>
          <label>AI Minutes Used <input type="number" min="0" name="ai_minutes" value="0" /></label>
        </div>

        <label>Notes <textarea rows="3" name="notes"></textarea></label>

        <label class="inline">
          <input id="billable" type="checkbox" name="billable" />
          Billable
        </label>

        <label id="client-label" class="hidden">Client Name <input type="text" name="client_name" id="client-name" /></label>

        <button type="submit">Save Entry</button>
      </form>
      <p id="entry-message" class="message"></p>
    </section>

    <section class="card">
      <h2>Reports</h2>
      <div class="tabs" role="tablist" aria-label="Report views">
        <button class="tab-button active" id="weekly-tab" data-tab="weekly" role="tab" aria-selected="true" type="button">Weekly Summary</button>
        <button class="tab-button" id="raw-tab" data-tab="raw" role="tab" aria-selected="false" type="button">Raw CSV Data</button>
      </div>

      <section id="weekly-view" class="tab-panel">
      <div class="inline-controls">
        <label>Week Start <input id="week-start" type="date" /></label>
        <button id="load-report" type="button">Load Weekly Report</button>
        <button id="download-report" type="button">Download Weekly CSV</button>
      </div>
      <p id="report-message" class="message"></p>
      <div id="report-summary"></div>
      <table id="report-table" class="hidden">
        <thead>
          <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Minutes</th>
            <th>Billable</th>
            <th>Client</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      </section>

      <section id="raw-view" class="tab-panel hidden">
        <div class="inline-controls">
          <button id="load-raw" type="button">Load All CSV Data</button>
          <button id="download-raw" type="button">Download Full CSV</button>
        </div>
        <p id="raw-message" class="message"></p>
        <table id="raw-table" class="hidden">
          <thead>
            <tr>
              <th>Date</th>
              <th>Task</th>
              <th>Minutes</th>
              <th>Billable</th>
              <th>Client</th>
              <th>Notes</th>
              <th>AI Minutes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
